<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <h1>
        Twitter PlagTool
    </h1>
    <form id="addbookmark" >
        <p>
            <label for="title"><h4>Username</h4></label><br />
            <input type="text" id="title" name="title" size="50" value=""  />
        </p>
        <p>
            <label for="url"><h4>Tweet Id</h4></label><br />
            <input type="text" id="url" name="url" size="50" value="" />
        </p>
        <p>

            <label for="summary"><h4>Tweets</h4></label><br />
            <textarea id="summary" name="summary" rows="6" cols="35" >
            
            </textarea>
        </p>
        <p>
            <input id="save" type="submit" value="Analyze Tweet" class="button" />
            <span id="status-display"></span>
        </p>
    </form>
</body>
</html>
